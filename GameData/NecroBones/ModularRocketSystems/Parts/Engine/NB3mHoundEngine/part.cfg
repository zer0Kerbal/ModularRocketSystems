// --- general parameters ---
name = NB3mHoundEngine
module = Part
author = NecroBones

// --- asset parameters ---
mesh = model.mu

scale = 1.0
rescaleFactor = 1

// --- node definitions ---
node_stack_top = 0.0, 1.05, 0.0, 0.0, 1.0, 0.0, 3
node_stack_bottom = 0.0, -0.95, 0.0, 0.0, -1.0, 0.0, 3


// --- FX definitions ---

fx_exhaustFlame_blue_small = 0.0, -0.5, 0.0, 0.0, 1.0, 0.0, running
