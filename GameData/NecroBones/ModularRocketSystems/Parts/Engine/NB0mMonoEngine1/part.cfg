manufacturer = Modular Rocket Systems
description = Land in style, with only one fuel type! Warning, do not look directly into engine nozzle with remaining eye.

	tags = monoprop ?mrs modul maneuver manoeuvre orbital probe propuls thruster

// --- standard part parameters ---
mass = 0.15
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 7
maxTemp = 2000
bulkheadProfiles = size0
	heatConductivity = 0.06 // half default
	skinInternalConductionMult = 4.0
	emissiveConstant = 0.8 // engine nozzles are good at radiating.


MODULE
{
	name = ModuleEngines
	thrustVectorTransformName = thrustTransform
	exhaustDamage = False
	ignitionThreshold = 0.1
	minThrust = 0
	maxThrust = 30
	heatProduction = 30
	fxOffset = 0, 0, 0.02
	EngineType = MonoProp
	PROPELLANT
	{
		name = MonoPropellant
        	ratio = 0.9
		DrawGauge = True
	}
	
		atmosphereCurve
		{
			key = 0 250
			key = 1 120
			key = 4 0.001
		}
	
}

MODULE
{
       name = ModuleJettison
       jettisonName = engineShroud
       bottomNodeName = bottom
       isFairing = True
       jettisonedObjectMass = 0.1
       jettisonForce = 2
       jettisonDirection = 0 0 1
	
}

