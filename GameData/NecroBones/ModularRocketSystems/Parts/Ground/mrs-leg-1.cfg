		fxDeploy = deploy
		fxRetract = retract
		fxDeployed = deployed
		fxRetracted = retracted
	}

	MODULE
	{
		name = ModuleWheelLock
		maxTorque = 500
	}

	MODULE
	{
		name = ModuleWheelBogey
		baseModuleIndex = 0
		
		bogeyTransformName = foot
		deployModuleIndex = 2
		
		maxPitch = 120
		minPitch = -120
		restPitch = 0
		pitchResponse = 100
		
		bogeyAxis = 0, 1, 0
		bogeyUpAxis = 0, 0, -1
	}

	MODULE
	{
		name = ModuleWheelDamage
		baseModuleIndex = 0
		
