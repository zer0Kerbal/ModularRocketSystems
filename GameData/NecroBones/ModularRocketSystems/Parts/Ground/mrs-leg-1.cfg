		clipObject = pistonCollider
		
		TooltipTitle = #autoLOC_502076 //#autoLOC_502076 = Landing Leg
		TooltipPrimaryField = 
		
		groundHeightOffset = 1.0
	}

	MODULE
	{
		name = ModuleWheelSuspension
		baseModuleIndex = 0
		suspensionTransformName = piston
		suspensionColliderName = pistonCollider
		
