@PART[]:HAS[@RESOURCE[LiquidFuel]]:NEEDS[modularFuelTanks|RealFuels,!B9partswitch,!Firespitter,!InterstellarFuelSwitch]:FOR[MOD-NAME]
{
	&description = missing // catch any parts missing description
	tmp01 = #ABBV-mft-desc
	@description = #$description$\n<color=#bada55> $tmp01$</color>
	!tmp01 = DELETE

	fuelVolume = #$RESOURCE[LiquidFuel]/maxAmount$
	@fuelVolume += #$RESOURCE[Oxidizer]/maxAmount$

	MODULE
	{
		name = ModuleFuelTanks
		type = Default
		volume = #$../fuelVolume$
	}
	!fuelVolume = DELETE
}

@PART[]:NEEDS[modularFuelTanks|RealFuels,!B9partswitch,!Firespitter,!InterstellarFuelSwitch]:FOR[MOD-NAME]
{ !FuelVolume = DELETE }



@PART[]:HAS[#TankVolume[>0]]:NEEDS[modularFuelTanks|RealFuels,!B9partswitch,!Firespitter]:FOR[MOD-NAME]
{
	@description:NEEDS[ModuleFuelTanks] ^= :$:\n<color=orange>Modular Fuel Tanks. </color>:

	MODULE
	{
		name = ModuleFuelTanks
		type = Default
		volume = #$../FuelVolume$
	}
	!FuelVolume = DELETE
}