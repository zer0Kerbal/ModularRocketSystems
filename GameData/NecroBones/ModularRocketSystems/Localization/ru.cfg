Localization
{	ru
	{
	// Addon specific
		#MRS-name = Модульные ракетные системы
		#MRS-abbv = MRS
		#MRS-tags = модульные ракетные системы mrs модуль

	// Agent Компания
		#MRS-titl = Модульные ракетные системы
		#MRS-desc = Подобно "Рокомаксу", эта новая корпорация взялась из ниоткуда, и начала производство конкурентоспособных ракетных продуктов. В отличие от традиционных систем тяги, основное внимание сосредоточено на создании экономически выгодных альтернатив для хранения топлива, структурных и аэродинамических компонентов. Несмотря на то, что они новички в ракетной индустрии, МРС надеется занять свою позицию на этом растущем рынке.
		#MRS-descR = Подобно "Рокомаксу", эта новая корпорация взялась из ниоткуда, и начала производство конкурентоспособных ракетных продуктов. В отличие от традиционных систем тяги, основное внимание сосредоточено на создании экономически выгодных альтернатив для хранения топлива, структурных и аэродинамических компонентов. Несмотря на то, что они новички в ракетной индустрии, МРС надеется занять свою позицию на этом растущем рынке.

	// Cargo Bays
		#MRS-bay-cargo-125-titl = Грузовой отсек МРС, 1.25м
		#MRS-bay-cargo-125-desc = Пространство для грузов в вашей ракетной конструкции.

		#MRS-bay-cargo-1875-short-titl = Грузовой отсек МРС, 1.875м короткий
		#MRS-bay-cargo-1875-short-desc = Пространство для грузов в вашей ракетной конструкции.

		#MRS-bay-cargo-1875-long-titl = Грузовой отсек МРС, 1.875м длинный
		#MRS-bay-cargo-1875-long-desc = Пространство для грузов в вашей ракетной конструкции.

		#MRS-bay-cargo-250-short-titl = Грузовой отсек МРС, 2.5м короткий
		#MRS-bay-cargo-250-short-desc = Пространство для грузов в вашей ракетной конструкции.

		#MRS-bay-cargo-250-long-titl = Грузовой отсек МРС, 2.5м длинный
		#MRS-bay-cargo-250-long-desc = Пространство для грузов в вашей ракетной конструкции.

	// Probe
		#MRS-probe-cone-125-titl = Навигационный носовй модуль МРС
		#MRS-probe-cone-125-desc = Большинство космических агентств считают, что начинать с пилотируемых миссий - это верный путь. В МРС мы не согласны и считаем, что гораздо безопаснее отправлять в небо сначала автоматизированные ракеты. Этот модуль навигации позволит вам сделать это с оригинальным стилем!

		#MRS-probe-radial-1-titl = Радиальная панель управления МРС
		#MRS-probe-radial-1-desc = Иногда просто нет подходящего места для размещения управляющей электроники внутри вашего транспортного средства. Радиально прикрепленное устройство управления - спасение!

		#MRS-probe-radial-2-titl = Радиальная панель управления МРС, расширенная
		#MRS-probe-radial-2-desc = Иногда просто нет подходящего места для размещения управляющей электроники внутри вашего транспортного средства. Радиально прикрепленное устройство управления - спасение! Это улучшенная модель с возможностями навигации.

	// SAS
		#MRS-sas-0625-titl = Реакционное колесо МРС, 0.625м стопочное/радиальное
		#MRS-sas-0625-desc = Набор очень маленьких реакционных колес и гироскопов для поддержания курса небольших зондов. Не путать с гораздо более крупными и с более высоким крутящим моментом моделями.

		#MRS-sas-250-titl = Реакционное колесо МРС, 2.5м
		#MRS-sas-250-desc = Когда требуется и крутящий момент, и прочность конструкции, ничто не сравнится с системами МРС ASAS. Похоже на дизайн ведущего конкурента, но с более крупными точками крепления.

		#MRS-sas-375-titl = Реакционное колесо МРС, 3.75м
		#MRS-sas-375-desc = Очень крупные ракетные системы нуждаются в строгом управлении, очень строгом. Не доверяйте вашему пилоту в поддержании устойчивости транспортного средства, просто не забудьте включить действительно большие реакционные колеса с большим крутящим моментом.

	// Engine\NB0mLFOengine1
		#MRS-NB0mLFOengine1-titl = Жидкостной топливный двигатель МРС, 0.625м "Искра"
		#MRS-NB0mLFOengine1-desc = Ой, кажется, кто-то забыл сообщить этому двигателю, что он такой маленький. Что делает его таким эффективным в таком крошечном форм-факторе?

	// Engine\NB0mMonoEngine1
		#MRS-NB0mMonoEngine1-titl = Монопропеллентный двигатель МРС, 0.625м "Маневренный"
		#MRS-NB0mMonoEngine1-desc = Приземляйтесь со стилем, используя только один тип топлива! Внимание, не смотрите прямо в сопло двигателя своим оставшимся глазом.

	// Engine\NB2mNuclearEngine
		#MRS-NB2mNuclearEngine-titl = Ядерный четверной двигатель МРС, 2.5м "Квадро ньюк"
		#MRS-NB2mNuclearEngine-desc = Четыре атомных двигателя LV-N в одном! Не пугайтесь большого, страшного символа радиации. Выхлоп на самом деле не очень радиоактивный. Мы обещаем.

	// Engine\NB3mHoundEngine
		#MRS-NB3mHoundEngine-titl = Жидкостной топливный двигатель МРС, 3.75м "Гончая"
		#MRS-NB3mHoundEngine-desc = Относительно эффективный для химического ракетного двигателя, "Гончая" предназначена для перемещения достаточно крупных грузов со стилем.

	// Engine\NB3mQuadEngine
		#MRS-NB3mQuadEngine-titl = Кластер жидкостных топливных двигателей МРС, 3.75м "Квадро кластер"
		#MRS-NB3mQuadEngine-desc = Решив превзойти инженеров Kerbodyne, команда разработчиков МРС создала, по их мнению, один из самых массивных двигателей на сегодняшний день. Он действительно обеспечивает большее тяговое усилие, чем KS25x4 Мамонт, но за счет некоторой потери эффективности в вакууме.

	// Engine\NBintake0m
		#MRS-NBinstake0m-titl = Впуск МРС, 0.625м "Воздух вперемешку"
		#MRS-NBinstake0m-desc = Более компактный воздухозаборник для высоко-высотных самолетов. Иногда меньшее и более быстрое довольно неплохо сочетается.

	// Engine\NBintake1m
		#MRS-NBintake1m-titl = Впуск МРС, 1.25м "Воздух вперемешку"
		#MRS-NBintake1m-desc = Очень похож на модель C7, этот двигатель экономит немного на весе за счет дополнительных затрат и немного меньшей емкости впуска.

	// Engine\NBintakeBasic0m
		#MRS-NBintakeBasic0m-titl = Впуск МРС, 0.625м "Базовый"
		#MRS-NBintakeBasic0m-desc = Более компактный базовый впуск воздуха для самолетов на малой высоте.

	// Engine\NBjetBasic0m
		#MRS-NBjetBasic0m-titl = Реактивный двигатель МРС, 0.625м "Базовый"
		#MRS-NBjetBasic0m-desc = Уменьшенная и миленькая версия базовых моделей реактивных двигателей, этот мини-реактивный двигатель будет работать лучше на низких высотах.

	// Engine\NBjetTurbo0m
		#MRS-NBjetTurbo0m-titl = Реактивный двигатель МРС, 0.625м "Турбо"
		#MRS-NBjetTurbo0m-desc = Уменьшенная и миленькая версия продвинутых моделей турбореактивных двигателей, этот мини-реактивный двигатель будет работать лучше на больших скоростях и высотах, чем ваш базовый турбореактивный двигатель. В новом удобном размере!

	// Resources
		#MRS-drill-250-titl = Встроенный экскаваторный бур и резервуар МРС, 2.5м
		#MRS-drill-250-desc = После обнаружения некоторых буров Kerbodyne, которые, похоже, выпали из грузовика, инженеры MRS решили заключить их в цилиндрические корпусы (тоже выпавшие с грузовика) для удобства использования. ПРЕДУПРЕЖДЕНИЕ: Не используйте как основную часть судна. Это может привести к удалению судна из-за проблемы стандартной KSP со сверлом.

		#MRS-fuelcell-125-titl = Встроенный массив топливных элементов МРС, 1.25м
		#MRS-fuelcell-125-desc = Зачем иметь только одну топливную ячейку, если можно иметь шесть? Этот массив топливных элементов располагается таким образом, чтобы вписаться в типичную стопку размером 1 (1.25м). Отдельные ячейки лицензированы Zaltonic Electronics для использования в оболочках МРС.

	// FuelTank\NB0mtank1
		#MRS-NB0mtank1-titl = Топливный бак МРС, 0.625м "Зонд"
		#MRS-NB0mtank1-desc = Иногда очень взрывоопасные вещи могут быть маленькими. Удобно, это действительно небольшая упаковка. Однако мы оставим частоту взрывов на усмотрение специалистов по миссиям.

	// FuelTank\NB0mtankJet1
		#MRS-NB0mtankJet1-titl = Топливный бак для реактивного двигателя МРС, 0.625м "Маленький"
		#MRS-NB0mtankJet1-desc = Иногда очень взрывоопасные вещи могут быть маленькими. Удобно, это действительно небольшая упаковка. Однако мы оставим частоту взрывов на усмотрение специалистов по миссиям.

	// FuelTank\NB0mtankJet2
		#MRS-NB0mtankJet2-titl = Топливный бак для реактивного двигателя МРС, 0.625м "Маленький, улучшенный"
		#MRS-NB0mtankJet2-desc = Версия МРС с еще одним топливным баком, чтобы продлить время полета. Предупреждение: По-прежнему взрывоопасно.

	// FuelTank\NBconeTank2m
		#MRS-NBconeTank2m-titl = Топливный бак МРС, Адаптер 2.5м к 1.25м
		#MRS-NBconeTank2m-desc = Контейнер для хранения топлива и адаптер размеров для всех ваших потребностей в средних ракетах.

	// FuelTank\NBconeTank3m
		#MRS-NBconeTank3m-titl = Топливный бак МРС, Адаптер 3.75м к 2.5м
		#MRS-NBconeTank3m-desc = Контейнер для хранения топлива и адаптер размеров для всех ваших потребностей в больших ракетах.

	// FuelTank\NBhalfJumbo
		#MRS-NBhalfJumbo-titl = Топливный бак МРС, 2.5м x 3.75м "Полу-джамбо"
		#MRS-NBhalfJumbo-desc = Иногда вам нужна только половина джамбо. Теперь с полосками высокой скорости, гарантированными дать практически нулевую вероятность добавления как минимум еще 50 м/с потенциала скорости.

	// FuelTank\NBjumboThreeQ
		#MRS-NBjumboThreeQ-titl = Топливный бак МРС, 2.5м x 5.625м "Три четверти джамбо"
		#MRS-NBjumboThreeQ-desc = Когда вам нужно больше топлива, но не так много, как в "джамбо" масштабе, этот бак дает вам хорошую промежуточную емкость для работы. Наши инженеры уверяют нас, что, математически говоря, он даст вам ту же отдачу за ваши деньги.

	// FuelTank\NBminiOrangeR
		#MRS-NBminiOrange-titl = Топливный бак МРС, 2.5м x 1.875м "Четверть джамбо"
		#MRS-NBminiOrange-desc = Просто нанесите пенопластированную изоляцию на существующий топливный бак, и у вас тоже будет этот стильный оранжевый цвет на ваших ракетах.

	// FuelTank\NBmonoprop3m
		#MRS-NBmonoprop3m-titl = Топливный бак МРС для монопропелланта, 3.75м
		#MRS-NBmonoprop3m-desc = Огромный бак для всех ваших потребностей в системе РДУ. Только для крупных ракет!

	// FuelTank\NBradialMiniTank
		#MRS-NBradialMiniTank-titl = Топливный бак МРС, радиальный мини
		#MRS-NBradialMiniTank-desc = После многих лет исследований и разработок, было наконец обнаружено, что иногда на готовом космическом корабле требуется небольшое количество дополнительного топлива. Прикрепление радиально спасает! Примечание: Для использования этого бака требуется топливная линия или ручной перекачки топлива. Для вашего удобства.

	// FuelTank\NBwhiteJumbo
		#MRS-NBwhiteJumbo-titl = Топливный бак МРС, 2.5м x 7.5м "Полосатый джамбо"
		#MRS-NBwhiteJumbo-desc = Большой полосатый топливный бак для всех ваших ракетных потребностей. К тому же, он заметно стильнее определенного оранжевого варианта с такой же емкостью топлива.

	// Landing Leg
		#MRS-leg-1-titl = Длинная опора для посадки МРС
		#MRS-leg-1-desc = Большая опора для посадки, предназначенная для крупных посадочных модулей, разработанная лучшими инженерами, способными создать устройство такого уровня.

	// LAS
		#MRS-LAS-shroud-titl = Кожух МРС для аварийной системы спасения
		#MRS-LAS-shroud-desc = Часть МРС "Системы аварийного спасения", этот кожух предназначен для установки на стандартный командный модуль на трех человек, с док-портом сверху и радиальными парашютами. Он будет использоваться как разъединитель для отделения аварийной системы спасения.

		#MRS-LAS-tower-titl = МРС Система аварийного спасения (LAS)
		#MRS-LAS-tower-desc = Этот твердотопливный двигатель предназначен для отвода обитаемого командного модуля в безопасность в случае катастрофического аварийного отделения при запуске. Он разработан для сочетания с соответствующим кожухом LAS для обеспечения хорошей аэродинамической конструкции.

	// RCS
		#MRS-rcs-5-titl = Блок РКС МРС, 5-путевой
		#MRS-rcs-5-desc = Несмотря на всеобщее неверие, оказалось полностью возможным создать клапаны для монопропелланта достаточно маленького размера, чтобы 5-путевой блок РКС мог поместиться в управляемый небольшой корпус. Настоящая история!

		#MRS-rcs-corner-titl = Блок РКС МРС, угловой "уголок"
		#MRS-rcs-corner-desc = Что общего у квантовой механики и блоков РКС? Совершенно ничего! Гарантируется, что они не содержат квантовых компонентов. Эти РКС-двигатели имеют угловое расположение, чтобы их можно было использовать в диагональных "угловых" позициях вашего транспортного средства и эффективно развивать тягу в выбранном направлении.

	// RTG
		#MRS-rtg-125-titl = Радиоизотопный термоэлектрический генератор MRS-RTG1 1.25м
		#MRS-rtg-125-desc = Немного больший по размеру, более термостойкий источник постоянной электрической энергии, который также может использоваться в качестве обогревателя внутри роверов для предприимчивых искателей. Однако это не проверено, поэтому для удовлетворения любопытства отважных исследователей могут потребоваться эксперименты. Такую возможность не следует упускать. В этом же и есть вся суть исследований, не так ли?

		#MRS-rtg-250-titl = Радиоизотопный термоэлектрический генератор MRS-RTG2 2.5м
		#MRS-rtg-250-desc = Немного больший по размеру, более термостойкий источник постоянной электрической энергии, который также может использоваться в качестве обогревателя внутри роверов для предприимчивых искателей. Однако это не проверено, поэтому для удовлетворения любопытства отважных исследователей могут потребоваться эксперименты. Такую возможность не следует упускать. В этом же и есть вся суть исследований, не так ли?

	// StructuralAero\NBadapter1x4
		#MRS-NBadapter1x4-titl = Адаптер МРС, 1.25м к 4x 0.625м
		#MRS-NBadapter1x4-desc = Лучший адаптер, когда вам нужно превратить один маленький круг в четыре еще меньших круга.

	// StructuralAero\NBadapter1x5
		#MRS-NBadapter1x5-titl = Адаптер МРС, 1.25м к 5x 0.625м
		#MRS-NBadapter1x5-desc = В попытке создать очень надежные посадочные зонды, МРС разработала способ прикрепить пять маленьких двигателей к стандартному топливному соединению. Идея возникла у одного из наших инженеров, который создал подобную систему для одновременного отбора пяти различных напитков.

	// StructuralAero\NBadapter2-1
		#MRS-NBadapter2-1-titl = Адаптер МРС, аэродинамический 2.5м к 1.25м
		#MRS-NBadapter2-1-desc = Проведя обширные атмосферные испытания с использованием методик быстрого ускорения под действием гравитации, было установлено, что этот адаптер, возможно, немного более аэродинамичен, чем его ведущий конкурент. Или, с другой стороны, может и нет. Результаты были неоднозначными.

	// StructuralAero\NBadapter2x5
		#MRS-NBadapter2x5-titl = Адаптер МРС, 2.5м к 5x 1.25м
		#MRS-NBadapter2x5-desc = После понимания того, что пять кругов не поместятся в один круг удвоенного размера, стоимость разработки этого адаптера возросла до небес из-за необходимости использования внешних обтекателей. Да, обтекатели должны вставляться в бак сверху.

	// StructuralAero\NBadapter3x3
		#MRS-NBadapter3x3-titl = Адаптер МРС, 3.75м к 3x 2.5м
		#MRS-NBadapter3x3-desc = К сожалению, 3 больших круга не всегда помещаются под большой круг, но доверьте нам смешать несколько больших круглых колышков в одну большую круглую дыру.

	// StructuralAero\NBadapter3x7
		#MRS-NBadapter3x7-titl = Адаптер МРС, 3.75м к 7x 1.25м
		#MRS-NBadapter3x7-desc = Тем, кто хорошо разбирается в геометрии, следует отметить, что вы действительно можете поместить семь кругов в один круг, тройного диаметра. Кто бы мог подумать?! ПРИМЕЧАНИЕ: Симметрия KSP плохо работает с такой конфигурацией крепления. Рекомендуем добавлять детали по отдельности.

	// StructuralAero\NBflatAdapter2m
